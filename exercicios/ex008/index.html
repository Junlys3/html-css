<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito/destaque</h2>
    <p>Nessa frase temos um <b>negrito</b> usando a tag B(não semântica).</p>
    <p>nesta frase, tenho um <strong>negrito</strong>usando STRONG(semântica)</p>

    <p>Nesta frase, temos um <i>termo em Itálico</i> usando a tag I(não semântica).</p>
    <p>Nesta frase, temos um <em>termo em ênfase</em> usando a tag EM(semântica).</p>
</body>
</html>
